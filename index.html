<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSTR/BTC Strategic Monitor - Professional Suite</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.0.1"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: #e0e0e0; padding: 20px; }
        .container { max-width: 1400px; margin: auto; background: #181818; padding: 25px; border-radius: 12px; border: 1px solid #333; }
        .controls { background: #222; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; align-items: center; border: 1px solid #444; }
        input { background: #333; color: white; border: 1px solid #555; padding: 8px; border-radius: 4px; width: 100px; margin-left: 10px; }
        .score-box { text-align: center; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 2px solid transparent; }
        .safe-bg { background: rgba(0, 255, 136, 0.1); border-color: #00ff88; color: #00ff88; }
        .danger-bg { background: rgba(255, 68, 68, 0.1); border-color: #ff4444; color: #ff4444; }
        #chart-wrapper { height: 500px; margin-top: 20px; }
        .section-header { margin-top: 60px; padding-top: 30px; border-top: 2px solid #333; }
        .scroll-container { width: 100%; overflow-x: auto; background: #111; border-radius: 8px; margin-top: 15px; }
        .trend-chart-inner { width: 5000px; height: 500px; padding: 20px; }
        .accuracy-container { height: 500px; margin-top: 20px; background: #111; border-radius: 8px; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“ˆ MSTR Strategic Monitor</h2>
        <div class="controls">
            <label>Target Strike: $</label><input type="number" id="strikeInput" value="150" oninput="updateAnalysis()">
            <div id="last-update" style="font-size: 0.8em; color: #888; margin-left: auto;"></div>
        </div>
        <div id="scoreBox" class="score-box"><h1 id="scoreValue">--</h1><p id="scoreLabel">INITIALIZING...</p></div>
        
        <div id="chart-wrapper"><canvas id="maxPainChart"></canvas></div>

        <div class="section-header">
            <h3>ðŸ•’ Historical Evolution Tracker (SGT)</h3>
            <p style="font-size: 0.85em; color: #888;">Daily Max Pain. <span style="background:white; color:black; padding:2px;">White background</span> indicates future options. Black lines separate groups.</p>
            <div class="scroll-container">
                <div class="trend-chart-inner"><canvas id="trendChart"></canvas></div>
            </div>
        </div>

        <div class="section-header">
            <h3>ðŸŽ¯ Expiry Accuracy: Actual Close vs Max Pain</h3>
            <p style="font-size: 0.85em; color: #888;">MSTR (Star) and BTC (Orange Circle) vs Institutional Magnets.</p>
            <div class="accuracy-container"><canvas id="accuracyChart"></canvas></div>
        </div>
    </div>

<script>
    let globalPayload, expiryHistory, historyLog, maxPainChart, trendChart, accuracyChart;
    document.addEventListener('DOMContentLoaded', loadData);

    async function loadData() {
        try {
            const [c, h, l] = await Promise.all([
                fetch('./data/history.json'), fetch('./data/expiry_history.json'), fetch('./data/history_log.json')
            ]);
            const raw = await c.json();
            expiryHistory = await h.json();
            historyLog = await l.json();
            
            // PROFESSIONAL FILTER: Prevents glitched points (like $510) from squashing the scale
            const spot = raw.spot;
            globalPayload = { 
                ...raw, 
                data: raw.data.filter(d => d.mstr_pain > (spot * 0.4) && d.mstr_pain < (spot * 1.6)) 
            };
            
            document.getElementById('last-update').innerText = `Last Sync: ${globalPayload.last_update}`;
            renderMainChart(); renderTrendChart(); renderAccuracyChart(); updateAnalysis();
        } catch (e) { console.error("Data Load Fail:", e); }
    }

    function updateAnalysis() {
        if (!globalPayload) return;
        const strike = parseFloat(document.getElementById('strikeInput').value);
        const score = globalPayload.spot > strike ? 10 : 4;
        document.getElementById('scoreValue').innerText = `Safety Score: ${score}/10`;
        document.getElementById('scoreBox').className = score >= 8 ? "score-box safe-bg" : "score-box danger-bg";
    }

    function renderMainChart() {
        const ctx = document.getElementById('maxPainChart').getContext('2d');
        if (maxPainChart) maxPainChart.destroy();
        maxPainChart = new Chart(ctx, {
            data: {
                labels: globalPayload.data.map(d => d.date),
                datasets: [
                    { type: 'line', label: 'MSTR Pain', data: globalPayload.data.map(d => d.mstr_pain), borderColor: '#00ff88', borderWidth: 3, yAxisID: 'yP', tension: 0.3 },
                    { type: 'line', label: 'BTC Pain', data: globalPayload.data.map(d => d.btc_pain), borderColor: '#3498db', yAxisID: 'yB', borderDash: [5,5] },
                    { type: 'bar', label: 'Calls', data: globalPayload.data.map(d => d.call_oi), backgroundColor: 'rgba(0,255,136,0.1)', yAxisID: 'yV', stack: 'v1' },
                    { type: 'bar', label: 'Puts', data: globalPayload.data.map(d => d.put_oi), backgroundColor: 'rgba(255,68,68,0.1)', yAxisID: 'yV', stack: 'v1' }
                ]
            },
            options: { 
                responsive: true, maintainAspectRatio: false, 
                scales: { 
                    yP: { position: 'left', beginAtZero: false, grace: '10%' }, 
                    yB: { position: 'right', grid: { display: false } }, 
                    yV: { display: false, position: 'right', beginAtZero: true, max: 2000000 } 
                } 
            }
        });
    }

    function renderTrendChart() {
        const ctx = document.getElementById('trendChart').getContext('2d');
        if (trendChart) trendChart.destroy();
        const nestedLabels = [], mstr = [], btc = [], cV = [], pV = [], boundaries = [];
        const todayStr = new Date().toISOString().split('T')[0];
        let currentIndex = 0;

        Object.keys(expiryHistory).sort().forEach(exp => {
            const startIdx = currentIndex;
            expiryHistory[exp].forEach((d) => {
                nestedLabels.push([d.trade_date.slice(5), exp.slice(5)]);
                mstr.push(d.mstr_pain); btc.push(d.btc_pain);
                cV.push(d.call_oi); pV.push(d.put_oi);
                currentIndex++;
            });
            boundaries.push({ boundary: currentIndex - 0.5, isFuture: exp >= todayStr, start: startIdx - 0.5, end: currentIndex - 0.5 });
        });

        const annotations = {};
        boundaries.forEach((b, i) => {
            annotations[`line${i}`] = { type: 'line', xMin: b.boundary, xMax: b.boundary, borderColor: '#000000', borderWidth: 2 };
            if (b.isFuture) {
                annotations[`box${i}`] = { type: 'box', xMin: b.start, xMax: b.end, backgroundColor: 'rgba(255, 255, 255, 1)', drawTime: 'beforeDatasetsDraw' };
            }
        });

        trendChart = new Chart(ctx, {
            data: { labels: nestedLabels, datasets: [
                { type: 'line', label: 'MSTR Pain', data: mstr, borderColor: '#00ff88', yAxisID: 'yP', pointRadius: 2 },
                { type: 'line', label: 'BTC Pain', data: btc, borderColor: '#3498db', yAxisID: 'yB', borderDash: [2,2], pointRadius: 0 },
                { type: 'bar', label: 'Calls', data: cV, backgroundColor: 'rgba(0,255,136,0.1)', yAxisID: 'yV', stack: 'h' },
                { type: 'bar', label: 'Puts', data: pV, backgroundColor: 'rgba(255, 68, 68, 0.1)', yAxisID: 'yV', stack: 'h' }
            ]},
            options: { 
                responsive: true, maintainAspectRatio: false, 
                scales: { 
                    x: { ticks: { font: { size: 9 }, color: '#444', autoSkip: false } }, 
                    yP: { position: 'left' }, yB: { position: 'right' }, yV: { display: false, stacked: true } 
                },
                plugins: { annotation: { annotations: annotations } }
            }
        });
    }

    function renderAccuracyChart() {
        const ctx = document.getElementById('accuracyChart').getContext('2d');
        if (accuracyChart) accuracyChart.destroy();
        const labs = [], spots = [], btcSpots = [], pain = [], btcPain = [], cV = [], pV = [];

        Object.keys(expiryHistory).sort().forEach(expDate => {
            const cluster = expiryHistory[expDate];
            if (!cluster || cluster.length === 0) return;
            const finalPain = cluster[cluster.length - 1];
            const nextDayStr = new Date(new Date(expDate).getTime() + 86400000).toISOString().split('T')[0];
            const logEntry = historyLog.find(l => l.date === nextDayStr) || historyLog.find(l => l.date === expDate);

            if (logEntry && finalPain && expDate < new Date().toISOString().split('T')[0]) {
                labs.push(expDate); spots.push(logEntry.spot);
                btcSpots.push(logEntry.btc_spot || null);
                pain.push(finalPain.mstr_pain); btcPain.push(finalPain.btc_pain);
                cV.push(finalPain.call_oi); pV.push(finalPain.put_oi);
            }
        });

        accuracyChart = new Chart(ctx, {
            data: { labels: labs, datasets: [
                { type: 'line', label: 'MSTR Close', data: spots, borderColor: '#ffff00', backgroundColor: '#ffff00', showLine: false, pointStyle: 'star', pointRadius: 12, yAxisID: 'yP', order: 0 },
                { type: 'line', label: 'BTC Close', data: btcSpots, borderColor: '#ffa500', backgroundColor: '#ffa500', showLine: false, pointStyle: 'circle', pointRadius: 8, yAxisID: 'yB', order: 0 },
                { type: 'line', label: 'MSTR Pain', data: pain, borderColor: '#00ff88', borderWidth: 3, pointRadius: 5, yAxisID: 'yP', order: 1 },
                { type: 'line', label: 'BTC Pain', data: btcPain, borderColor: '#3498db', borderDash: [5,5], yAxisID: 'yB', order: 1 },
                { type: 'bar', label: 'Total Calls', data: cV, backgroundColor: 'rgba(0, 255, 136, 0.1)', yAxisID: 'yV', stack: 'oi', order: 2 },
                { type: 'bar', label: 'Total Puts', data: pV, backgroundColor: 'rgba(255, 68, 68, 0.1)', yAxisID: 'yV', stack: 'oi', order: 2 }
            ]},
            options: { 
                responsive: true, maintainAspectRatio: false, 
                scales: { 
                    yP: { position: 'left', title: { display: true, text: 'MSTR Price ($)', color: '#fff' }, beginAtZero: false, grace: '10%' }, 
                    yB: { position: 'right', title: { display: true, text: 'BTC Price ($)', color: '#3498db' } }, 
                    yV: { display: false, stacked: true } 
                },
                plugins: { legend: { labels: { color: '#fff', usePointStyle: true } } }
            }
        });
    }
</script>
</body>
</html>
