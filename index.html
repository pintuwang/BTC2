<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSTR/BTC Strategic Monitor - Professional BTC2 Final</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: #e0e0e0; padding: 20px; }
        .container { max-width: 1400px; margin: auto; background: #181818; padding: 25px; border-radius: 12px; border: 1px solid #333; }
        .controls { background: #222; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; align-items: center; border: 1px solid #444; }
        input { background: #333; color: white; border: 1px solid #555; padding: 8px; border-radius: 4px; width: 100px; margin-left: 10px; }
        .score-box { text-align: center; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 2px solid transparent; }
        .safe-bg { background: rgba(0, 255, 136, 0.1); border-color: #00ff88; color: #00ff88; }
        .danger-bg { background: rgba(255, 68, 68, 0.1); border-color: #ff4444; color: #ff4444; }
        
        #chart-wrapper { height: 500px; margin-top: 20px; }
        
        /* Trend Slider Styles */
        .trend-section { margin-top: 60px; padding-top: 30px; border-top: 2px solid #333; }
        .scroll-container { width: 100%; overflow-x: auto; background: #111; border-radius: 8px; margin-top: 15px; }
        .trend-chart-inner { width: 7000px; height: 550px; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“ˆ MSTR Strategic Monitor</h2>
        <div class="controls">
            <label>Target Strike: $</label><input type="number" id="strikeInput" value="150" oninput="updateAnalysis()">
            <div id="last-update" style="font-size: 0.8em; color: #888; margin-left: auto;"></div>
        </div>
        <div id="scoreBox" class="score-box"><h1 id="scoreValue">--</h1><p id="scoreLabel">INITIALIZING...</p></div>
        
        <div id="chart-wrapper"><canvas id="maxPainChart"></canvas></div>

        <div class="trend-section">
            <h3>ðŸ•’ Historical Evolution Tracker (Singapore Time)</h3>
            <p style="font-size: 0.85em; color: #888;">Grouped by Option Expiry (Top) | Daily Snapshots (Bottom Vertical).</p>
            <div class="scroll-container">
                <div class="trend-chart-inner">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>
    </div>

<script>
    let globalPayload, expiryHistory, trendChart, maxPainChart;
    document.addEventListener('DOMContentLoaded', loadData);

    async function loadData() {
        try {
            const [c, h] = await Promise.all([
                fetch('./data/history.json'), 
                fetch('./data/expiry_history.json')
            ]);
            
            globalPayload = await c.json();
            expiryHistory = await h.json();

            document.getElementById('last-update').innerText = `Last Sync (SGT): ${globalPayload.last_update}`;
            renderMainChart();
            renderTrendChart();
            updateAnalysis();
        } catch (e) { console.log("Awaiting historical data file..."); }
    }

    function updateAnalysis() {
        if (!globalPayload) return;
        const strike = parseFloat(document.getElementById('strikeInput').value);
        const score = globalPayload.spot > strike ? 10 : 4;
        document.getElementById('scoreValue').innerText = `Safety Score: ${score}/10`;
        document.getElementById('scoreBox').className = score >= 8 ? "score-box safe-bg" : "score-box danger-bg";
        document.getElementById('scoreLabel').innerText = score >= 8 ? "SAFE TO PROCEED" : "HIGH RISK";
    }

    function renderMainChart() {
        const ctx = document.getElementById('maxPainChart').getContext('2d');
        if (maxPainChart) maxPainChart.destroy();
        
        maxPainChart = new Chart(ctx, {
            data: {
                labels: globalPayload.data.map(d => d.date),
                datasets: [
                    { type: 'line', label: 'MSTR Pain', data: globalPayload.data.map(d => d.mstr_pain), borderColor: '#00ff88', borderWidth: 3, yAxisID: 'yP', tension: 0.3, order: 1 },
                    { type: 'line', label: 'BTC Pain', data: globalPayload.data.map(d => d.btc_pain), borderColor: '#3498db', yAxisID: 'yB', borderDash: [5,5], order: 1 },
                    { type: 'bar', label: 'Calls', data: globalPayload.data.map(d => d.call_oi), backgroundColor: 'rgba(0,255,136,0.15)', yAxisID: 'yV', stack: 'v1', order: 2 },
                    { type: 'bar', label: 'Puts', data: globalPayload.data.map(d => d.put_oi), backgroundColor: 'rgba(255,68,68,0.15)', yAxisID: 'yV', stack: 'v1', order: 2 }
                ]
            },
            options: { 
                responsive: true, maintainAspectRatio: false, 
                scales: { 
                    yP: { position: 'left', title: { display: true, text: 'MSTR ($)', color: '#00ff88' } }, 
                    yB: { position: 'right', title: { display: true, text: 'BTC ($)', color: '#3498db' }, grid: { display: false } }, 
                    yV: { display: false, stacked: true } 
                } 
            }
        });
    }

    function renderTrendChart() {
        const ctx = document.getElementById('trendChart').getContext('2d');
        if (trendChart) trendChart.destroy();

        const nestedLabels = []; // THIS WILL HOLD THE [DAILY, EXPIRY] NESTED DATA
        const mstr = [], btc = [], cV = [], pV = [];

        Object.keys(expiryHistory).sort().forEach(exp => {
            expiryHistory[exp].forEach((d, idx) => {
                // NESTED LOGIC: [Bottom Label, Top Label]
                // Only show Expiry Label for the FIRST point of each group to create the grouping effect
                const topLabel = (idx === 0) ? `Option: ${exp.slice(5)}` : '';
                nestedLabels.push([d.trade_date.slice(5), topLabel]);
                
                mstr.push(d.mstr_pain);
                btc.push(d.btc_pain);
                cV.push(d.call_oi);
                pV.push(d.put_oi);
            });
        });

        trendChart = new Chart(ctx, {
            data: {
                labels: nestedLabels,
                datasets: [
                    { type: 'line', label: 'MSTR', data: mstr, borderColor: '#00ff88', yAxisID: 'yP', pointRadius: 3 },
                    { type: 'line', label: 'BTC', data: btc, borderColor: '#3498db', yAxisID: 'yB', borderDash: [2,2], pointRadius: 0 },
                    { type: 'bar', label: 'Calls', data: cV, backgroundColor: 'rgba(0,255,136,0.2)', yAxisID: 'yV', stack: 'hist' },
                    { type: 'bar', label: 'Puts', data: pV, backgroundColor: 'rgba(255,68,68,0.2)', yAxisID: 'yV', stack: 'hist' }
                ]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                scales: {
                    x: {
                        ticks: { 
                            minRotation: 90, 
                            maxRotation: 90, 
                            color: '#888', 
                            font: { size: 10 } 
                        }
                    },
                    // SECONDARY AXIS FOR THE HEADERS
                    x2: {
                        position: 'top',
                        grid: { display: false },
                        ticks: {
                            color: '#00ff88',
                            font: { weight: 'bold', size: 12 },
                            autoSkip: false
                        }
                    },
                    yP: { position: 'left', title: { display: true, text: 'MSTR' } },
                    yB: { position: 'right', title: { display: true, text: 'BTC' } },
                    yV: { display: false, stacked: true }
                }
            }
        });
    }
</script>
</body>
</html>
