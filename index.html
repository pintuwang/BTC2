<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSTR/BTC Strategic Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: #1e1e1e; padding: 25px; border-radius: 12px; }
        .controls { background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; align-items: center; gap: 20px; border: 1px solid #333; }
        .score-box { text-align: center; padding: 20px; border-radius: 8px; margin-bottom: 20px; transition: 0.3s; border: 1px solid #444; }
        .safe-bg { background: #004d26; border-color: #00ff88; }
        .caution-bg { background: #4d3300; border-color: #ffcc00; }
        .danger-bg { background: #4d0000; border-color: #ff4444; }
        input { background: #333; color: white; border: 1px solid #555; padding: 8px; border-radius: 4px; width: 80px; font-size: 1.1em; }
        #chart-wrapper { height: 400px; margin-top: 20px; }
        .legend-note { font-size: 0.85em; color: #888; margin-top: 15px; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <h2>MSTR Strategic Put Advisor</h2>

        <div class="controls">
            <div>
                <label>Your Target Strike: $</label>
                <input type="number" id="strikeInput" value="150" oninput="updateAnalysis()">
            </div>
            <div id="last-update" style="font-size: 0.8em; color: #888; margin-left: auto;"></div>
        </div>

        <div id="scoreBox" class="score-box">
            <h1 id="scoreValue">--</h1>
            <p id="scoreLabel">Loading Data...</p>
        </div>

        <div id="chart-wrapper">
            <canvas id="maxPainChart"></canvas>
        </div>

        <div class="legend-note">
            ðŸŸ¢ <b>Green Line:</b> MSTR Max Pain Magnet (Price gravitates here at expiry) <br>
            ðŸ”µ <b>Blue Line:</b> BTC Max Pain Magnet (Shows underlying support trend)
        </div>
    </div>

<script>
    let globalPayload = null;
    let myChart = null;

    document.addEventListener('DOMContentLoaded', loadData);

    async function loadData() {
        try {
            const response = await fetch('./data/history.json');
            globalPayload = await response.json();
            document.getElementById('last-update').innerText = `Sync: ${globalPayload.last_update}`;
            renderChart();
            updateAnalysis();
        } catch (err) {
            document.getElementById('scoreLabel').innerText = "Data error. Check history.json.";
        }
    }

    function updateAnalysis() {
        if (!globalPayload) return;
        const strike = parseFloat(document.getElementById('strikeInput').value);
        const spot = globalPayload.spot;
        const weeklyPain = globalPayload.data[0].mstr_pain;

        let score = 0;
        if (spot > strike * 1.10) score += 5; // Price Buffer
        else if (spot > strike) score += 2;
        if (weeklyPain > strike) score += 5; // Magnet protection

        const scoreBox = document.getElementById('scoreBox');
        document.getElementById('scoreValue').innerText = `Safety Score: ${score}/10`;
        
        if (score >= 8) {
            scoreBox.className = "score-box safe-bg";
            document.getElementById('scoreLabel').innerText = "SAFE: Strike is well protected.";
        } else if (score >= 5) {
            scoreBox.className = "score-box caution-bg";
            document.getElementById('scoreLabel').innerText = "CAUTION: Monitor price closely.";
        } else {
            scoreBox.className = "score-box danger-bg";
            document.getElementById('scoreLabel').innerText = "DANGER: High risk of assignment.";
        }
    }

    function renderChart() {
        const ctx = document.getElementById('maxPainChart').getContext('2d');
        const labels = globalPayload.data.map(d => d.date);
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    { label: 'MSTR Pain', data: globalPayload.data.map(d => d.mstr_pain), borderColor: '#00ff88', yAxisID: 'y' },
                    { label: 'BTC Pain', data: globalPayload.data.map(d => d.btc_pain), borderColor: '#3498db', yAxisID: 'y1', borderDash: [5,5] }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { type: 'linear', position: 'left' },
                    y1: { type: 'linear', position: 'right', grid: { display: false } }
                }
            }
        });
    }
</script>
</body>
</html>
