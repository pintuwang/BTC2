<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSTR/BTC Strategic Monitor - BTC2 Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: #e0e0e0; padding: 20px; }
        .container { max-width: 1300px; margin: auto; background: #181818; padding: 25px; border-radius: 12px; border: 1px solid #333; }
        .controls { background: #222; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; align-items: center; border: 1px solid #444; }
        input { background: #333; color: white; border: 1px solid #555; padding: 8px; border-radius: 4px; width: 100px; margin-left: 10px; }
        .score-box { text-align: center; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .safe-bg { background: rgba(0, 255, 136, 0.1); border: 2px solid #00ff88; color: #00ff88; }
        .danger-bg { background: rgba(255, 68, 68, 0.1); border: 2px solid #ff4444; color: #ff4444; }
        
        #chart-wrapper { height: 500px; margin-top: 20px; }
        
        /* Trend Slider Styles */
        .trend-section { margin-top: 60px; padding-top: 30px; border-top: 2px solid #333; }
        .scroll-container { width: 100%; overflow-x: auto; background: #111; border-radius: 8px; margin-top: 15px; }
        .trend-chart-inner { width: 5000px; height: 450px; } /* Extends to allow scrolling through 6 months */
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“ˆ MSTR Strategic Advisor <span style="font-size: 0.6em; color: #666;">(Live & Historical)</span></h2>
        
        <div class="controls">
            <label>Target Strike: $</label><input type="number" id="strikeInput" value="150" oninput="updateAnalysis()">
            <div id="last-update" style="font-size: 0.8em; color: #888; margin-left: auto;"></div>
        </div>

        <div id="scoreBox" class="score-box"><h1 id="scoreValue">--</h1><p id="scoreLabel">INITIALIZING...</p></div>

        <div id="chart-wrapper"><canvas id="maxPainChart"></canvas></div>

        <div class="trend-section">
            <h3>ðŸ•’ Historical Evolution (Last 10 Days per Expiry)</h3>
            <p style="font-size: 0.85em; color: #888;">Slide right to see future dates. Volume bars show growing interest as expiry nears.</p>
            <div class="scroll-container">
                <div class="trend-chart-inner">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>
    </div>

<script>
    let globalPayload, expiryHistory, mainChart, trendChart;

    document.addEventListener('DOMContentLoaded', loadData);

    async function loadData() {
        try {
            const [c, h] = await Promise.all([fetch('./data/history.json'), fetch('./data/expiry_history.json')]);
            globalPayload = await c.json();
            expiryHistory = await h.json();
            document.getElementById('last-update').innerText = `Last Sync: ${globalPayload.last_update}`;
            renderMainChart();
            renderTrendChart();
            updateAnalysis();
        } catch (e) { console.error("Data error", e); }
    }

    function updateAnalysis() {
        if (!globalPayload) return;
        const strike = parseFloat(document.getElementById('strikeInput').value);
        const score = globalPayload.spot > strike ? 9 : 3;
        document.getElementById('scoreValue').innerText = `Safety Score: ${score}/10`;
        document.getElementById('scoreBox').className = score > 5 ? "score-box safe-bg" : "score-box danger-bg";
        document.getElementById('scoreLabel').innerText = score > 5 ? "SAFE" : "HIGH RISK";
    }

    function renderMainChart() {
        const ctx = document.getElementById('maxPainChart').getContext('2d');
        mainChart = new Chart(ctx, {
            data: {
                labels: globalPayload.data.map(d => d.date),
                datasets: [
                    { type: 'line', label: 'MSTR Pain', data: globalPayload.data.map(d => d.mstr_pain), borderColor: '#00ff88', yAxisID: 'yM' },
                    { type: 'line', label: 'BTC Pain', data: globalPayload.data.map(d => d.btc_pain), borderColor: '#3498db', yAxisID: 'yB', borderDash: [5,5] },
                    { type: 'bar', label: 'Calls', data: globalPayload.data.map(d => d.call_oi), backgroundColor: 'rgba(0,255,136,0.1)', yAxisID: 'yV' },
                    { type: 'bar', label: 'Puts', data: globalPayload.data.map(d => d.put_oi), backgroundColor: 'rgba(255,68,68,0.1)', yAxisID: 'yV' }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { yM: { position: 'left' }, yB: { position: 'right' }, yV: { display: false } } }
        });
    }

    function renderTrendChart() {
        const ctx = document.getElementById('trendChart').getContext('2d');
        const labels = [], mstr = [], btc = [], callV = [], putV = [];

        Object.keys(expiryHistory).sort().forEach(exp => {
            expiryHistory[exp].forEach(d => {
                // Formatting labels for perpendicular reading: "Trade Date | Exp Date"
                labels.push(`${d.trade_date.slice(5)} (Exp ${exp.slice(5)})`);
                mstr.push(d.mstr_pain);
                btc.push(d.btc_pain);
                callV.push(d.call_oi);
                putV.push(d.put_oi);
            });
        });

        trendChart = new Chart(ctx, {
            data: {
                labels: labels,
                datasets: [
                    { type: 'line', label: 'MSTR Pain', data: mstr, borderColor: '#00ff88', yAxisID: 'yPrice', tension: 0.1, pointRadius: 2 },
                    { type: 'line', label: 'BTC Pain', data: btc, borderColor: '#3498db', yAxisID: 'yBTC', borderDash: [3,3], tension: 0.1, pointRadius: 0 },
                    { type: 'bar', label: 'Call OI', data: callV, backgroundColor: 'rgba(0, 255, 136, 0.15)', yAxisID: 'yVol' },
                    { type: 'bar', label: 'Put OI', data: putV, backgroundColor: 'rgba(255, 68, 68, 0.15)', yAxisID: 'yVol' }
                ]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                scales: {
                    x: { ticks: { minRotation: 90, maxRotation: 90, color: '#999', font: { size: 10 } } },
                    yPrice: { position: 'left', title: { display: true, text: 'MSTR' } },
                    yBTC: { position: 'right', title: { display: true, text: 'BTC' } },
                    yVol: { display: false, min: 0 }
                }
            }
        });
    }
</script>
</body>
</html>
