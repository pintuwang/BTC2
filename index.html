<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSTR/BTC Strategic Monitor - Professional Suite</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: #e0e0e0; padding: 20px; }
        .container { max-width: 1400px; margin: auto; background: #181818; padding: 25px; border-radius: 12px; border: 1px solid #333; }
        .controls { background: #222; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; align-items: center; border: 1px solid #444; }
        input { background: #333; color: white; border: 1px solid #555; padding: 8px; border-radius: 4px; width: 100px; margin-left: 10px; }
        .score-box { text-align: center; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 2px solid transparent; }
        .safe-bg { background: rgba(0, 255, 136, 0.1); border-color: #00ff88; color: #00ff88; }
        .danger-bg { background: rgba(255, 68, 68, 0.1); border-color: #ff4444; color: #ff4444; }
        #chart-wrapper { height: 500px; margin-top: 20px; }
        .section-header { margin-top: 60px; padding-top: 30px; border-top: 2px solid #333; }
        .scroll-container { width: 100%; overflow-x: auto; background: #111; border-radius: 8px; margin-top: 15px; }
        .trend-chart-inner { width: 5000px; height: 500px; padding: 20px; }
        .accuracy-container { height: 500px; margin-top: 20px; background: #111; border-radius: 8px; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“ˆ MSTR Strategic Monitor</h2>
        <div class="controls">
            <label>Target Strike: $</label><input type="number" id="strikeInput" value="150" oninput="updateAnalysis()">
            <div id="last-update" style="font-size: 0.8em; color: #888; margin-left: auto;"></div>
        </div>
        <div id="scoreBox" class="score-box"><h1 id="scoreValue">--</h1><p id="scoreLabel">INITIALIZING...</p></div>
        
        <div id="chart-wrapper"><canvas id="maxPainChart"></canvas></div>

        <div class="section-header">
            <h3>ðŸ•’ Historical Evolution Tracker (SGT)</h3>
            <div class="scroll-container">
                <div class="trend-chart-inner"><canvas id="trendChart"></canvas></div>
            </div>
        </div>

        <div class="section-header">
            <h3>ðŸŽ¯ Expiry Accuracy: Actual Close vs Max Pain</h3>
            <div class="accuracy-container"><canvas id="accuracyChart"></canvas></div>
        </div>
    </div>

<script>
    let globalPayload, expiryHistory, historyLog, maxPainChart, trendChart, accuracyChart;
    document.addEventListener('DOMContentLoaded', loadData);

    async function loadData() {
        try {
            const [c, h, l] = await Promise.all([
                fetch('./data/history.json'), 
                fetch('./data/expiry_history.json'),
                fetch('./data/history_log.json')
            ]);
            
            const rawPayload = await c.json();
            expiryHistory = await h.json();
            historyLog = await l.json();

            // FIX: Professional Filter to prevent squashed axis
            const spot = rawPayload.spot;
            globalPayload = {
                ...rawPayload,
                data: rawPayload.data.filter(d => d.mstr_pain > (spot * 0.4) && d.mstr_pain < (spot * 1.6))
            };

            document.getElementById('last-update').innerText = `Last Sync (SGT): ${globalPayload.last_update}`;
            renderMainChart();
            renderTrendChart();
            renderAccuracyChart();
            updateAnalysis();
        } catch (e) { console.error("Awaiting data files...", e); }
    }

    function updateAnalysis() {
        if (!globalPayload) return;
        const strike = parseFloat(document.getElementById('strikeInput').value);
        const score = globalPayload.spot > strike ? 10 : 4;
        document.getElementById('scoreValue').innerText = `Safety Score: ${score}/10`;
        document.getElementById('scoreBox').className = score >= 8 ? "score-box safe-bg" : "score-box danger-bg";
    }

    function renderMainChart() {
        const ctx = document.getElementById('maxPainChart').getContext('2d');
        if (maxPainChart) maxPainChart.destroy();
        maxPainChart = new Chart(ctx, {
            data: {
                labels: globalPayload.data.map(d => d.date),
                datasets: [
                    { type: 'line', label: 'MSTR Pain', data: globalPayload.data.map(d => d.mstr_pain), borderColor: '#00ff88', borderWidth: 3, yAxisID: 'yP', tension: 0.3 },
                    { type: 'line', label: 'BTC Pain', data: globalPayload.data.map(d => d.btc_pain), borderColor: '#3498db', yAxisID: 'yB', borderDash: [5,5] },
                    { type: 'bar', label: 'Calls', data: globalPayload.data.map(d => d.call_oi), backgroundColor: 'rgba(0,255,136,0.15)', yAxisID: 'yV', stack: 'v1' },
                    { type: 'bar', label: 'Puts', data: globalPayload.data.map(d => d.put_oi), backgroundColor: 'rgba(255,68,68,0.15)', yAxisID: 'yV', stack: 'v1' }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { yP: { position: 'left', beginAtZero: false, grace: '10%' }, yB: { position: 'right', grid: { display: false } }, yV: { display: false, stacked: true } } }
        });
    }

    function renderTrendChart() {
        const ctx = document.getElementById('trendChart').getContext('2d');
        if (trendChart) trendChart.destroy();
        
        const nestedLabels = [], mstr = [], btc = [], cV = [], pV = [], boundaries = [];
        const sortedExpiries = Object.keys(expiryHistory).sort();

        sortedExpiries.forEach((exp, groupIdx) => {
            if (groupIdx > 0) boundaries.push(nestedLabels.length);
            expiryHistory[exp].forEach((d) => {
                nestedLabels.push([d.trade_date.slice(5), "EXP: " + exp.slice(5)]);
                mstr.push(d.mstr_pain);
                btc.push(d.btc_pain);
                cV.push(d.call_oi);
                pV.push(d.put_oi);
            });
        });

        const verticalLinePlugin = {
            id: 'verticalLinePlugin',
            beforeDraw: (chart) => {
                const { ctx, chartArea: { top, bottom }, scales: { x } } = chart;
                ctx.save();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.lineWidth = 1;
                boundaries.forEach(idx => {
                    const xPos = (x.getPixelForIndex(idx) + x.getPixelForIndex(idx - 1)) / 2;
                    ctx.beginPath(); ctx.moveTo(xPos, top); ctx.lineTo(xPos, bottom); ctx.stroke();
                });
                ctx.restore();
            }
        };

        trendChart = new Chart(ctx, {
            plugins: [verticalLinePlugin],
            data: {
                labels: nestedLabels,
                datasets: [
                    { type: 'line', label: 'MSTR Pain', data: mstr, borderColor: '#00ff88', yAxisID: 'yP', pointRadius: 2 },
                    { type: 'line', label: 'BTC Pain', data: btc, borderColor: '#3498db', yAxisID: 'yB', borderDash: [2,2], pointRadius: 0 },
                    { type: 'bar', label: 'Calls', data: cV, backgroundColor: 'rgba(0,255,136,0.1)', yAxisID: 'yV', stack: 'h' },
                    { type: 'bar', label: 'Puts', data: pV, backgroundColor: 'rgba(255,68,68,0.1)', yAxisID: 'yV', stack: 'h' }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { x: { ticks: { font: { size: 9 }, autoSkip: false } }, yP: { position: 'left' }, yB: { position: 'right' }, yV: { display: false, stacked: true } } }
        });
    }

    function renderAccuracyChart() {
        const ctx = document.getElementById('accuracyChart').getContext('2d');
        if (accuracyChart) accuracyChart.destroy();
        const labels = [], actualSpot = [], painTarget = [], btcTarget = [], callOI = [], putOI = [];

        Object.keys(expiryHistory).sort().forEach(expiryDate => {
            const cluster = expiryHistory[expiryDate];
            if (!cluster || cluster.length === 0) return;
            const finalPainEntry = cluster[cluster.length - 1];
            const nextDayStr = new Date(new Date(expiryDate).getTime() + 86400000).toISOString().split('T')[0];
            const logEntry = historyLog.find(l => l.date === nextDayStr) || historyLog.find(l => l.date === expiryDate);
            const todayStr = new Date().toISOString().split('T')[0];
            if (logEntry && finalPainEntry && expiryDate < todayStr) {
                labels.push(expiryDate);
                actualSpot.push(logEntry.spot);
                painTarget.push(finalPainEntry.mstr_pain);
                btcTarget.push(finalPainEntry.btc_pain);
                callOI.push(finalPainEntry.call_oi);
                putOI.push(finalPainEntry.put_oi);
            }
        });

        accuracyChart = new Chart(ctx, {
            data: {
                labels: labels,
                datasets: [
                    { type: 'line', label: 'Actual Close', data: actualSpot, borderColor: '#ffff00', backgroundColor: '#ffff00', showLine: false, pointStyle: 'star', pointRadius: 12, yAxisID: 'yP', order: 0 },
                    { type: 'line', label: 'MSTR Max Pain', data: painTarget, borderColor: '#00ff88', borderWidth: 3, pointRadius: 5, yAxisID: 'yP', order: 1, tension: 0 },
                    { type: 'line', label: 'BTC Max Pain', data: btcTarget, borderColor: '#3498db', borderDash: [5,5], yAxisID: 'yB', order: 1 },
                    { type: 'bar', label: 'Total Calls', data: callOI, backgroundColor: 'rgba(0, 255, 136, 0.1)', yAxisID: 'yV', stack: 'oi', order: 2 },
                    { type: 'bar', label: 'Total Puts', data: putOI, backgroundColor: 'rgba(255, 68, 68, 0.1)', yAxisID: 'yV', stack: 'oi', order: 2 }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { yP: { position: 'left', beginAtZero: false, grace: '10%' }, yB: { position: 'right', grid: { display: false } }, yV: { display: false, stacked: true } }, plugins: { legend: { labels: { color: 'white', usePointStyle: true } } } }
        });
    }
</script>
</body>
</html>
