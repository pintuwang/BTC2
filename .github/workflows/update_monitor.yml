name: Market Monitor Sync

on:
  schedule:
    - cron: '0 13 * * 1-5' # Intra-day update (1PM UTC / 9PM SGT)
    - cron: '0 22 * * 1-5' # Post-market close update (10PM UTC / 6AM SGT)
  workflow_dispatch:      # Allows manual refresh

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write         # Allows saving JSON history

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install yfinance pandas requests

      - name: Run Monitor
        run: python calculate_pain.py

      - name: Commit and Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Update Market Data [skip ci]" || echo "No changes to commit"
          
          git fetch origin main
          git pull --rebase -X theirs origin main
          git push origin main
